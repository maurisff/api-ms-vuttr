# This is a basic workflow to help you get started with Actions

name: Push Image DockerHub

on:
  push:
    tags:
      - '*'

jobs:
  Build:
    name: Test, Build and push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.14.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.14.1
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Get Node_Modules cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Run test pre Build Image
        env:
          NODE_ENV: test
          JWT_SECRET: test
          MONGO_DB: ${{ secrets.MONGO_DB_TEST }}
        run: npm run test
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            mauriciosff/api-ms-vuttr:${{ steps.vars.outputs.tag }}
            mauriciosff/api-ms-vuttr:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}